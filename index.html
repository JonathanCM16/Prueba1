<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Snoopy Dramático</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100%;
      width: 100%;
    }

    .pantalla {
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    #pantalla-inicio {
      display: flex;
      background-color: #f0f0f0;
    }

    #pantalla-juego {
      background-color: white;
    }

    #pantalla-fin {
      background-color: #222;
      color: white;
    }

    .imagen-principal {
      max-width: 90%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .texto-grande {
      font-size: 2.5rem;
      text-align: center;
      color: #333;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #gameCanvas {
      background-color: #fff;
      display: block;
    }

    .puntaje-final {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="pantalla-inicio" class="pantalla">
    <img class="imagen-principal" src="lamasdramas.jpg" alt="La persona más dramática de TAMSA">
    <div class="texto-grande">
      Esta persona es la más dramática de TENARIS TAMSA
    </div>
    <button onclick="iniciarJuego()">¡Jugar!</button>
  </div>

  <!-- Pantalla de juego -->
  <div id="pantalla-juego" class="pantalla">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Pantalla de fin -->
  <div id="pantalla-fin" class="pantalla">
    <div class="puntaje-final" id="textoPuntaje"></div>
    <button onclick="reiniciarJuego()">Jugar de nuevo</button>
  </div>

  <script>
    let canvas, ctx, snoopyImg, interval;
    let isJumping = false;
    let jumpHeight = 0;
    let obstacleX = 600;
    let obstacleSpeed = 5;
    let score = 0;
    let dinoY = 150;

    function mostrarPantalla(id) {
      document.querySelectorAll(".pantalla").forEach(div => div.style.display = "none");
      document.getElementById(id).style.display = "flex";
    }

    function iniciarJuego() {
      mostrarPantalla("pantalla-juego");
      canvas = document.getElementById("gameCanvas");
      ctx = canvas.getContext("2d");

      // Pantalla completa
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      snoopyImg = new Image();
      snoopyImg.src = "sticker-png-snoopy-thumbnail.png"; // Asegúrate de que esta imagen esté disponible

      isJumping = false;
      jumpHeight = 0;
      obstacleX = canvas.width;
      obstacleSpeed = 5;
      score = 0;
      dinoY = canvas.height - 90;

      document.addEventListener("keydown", function (e) {
        if (e.code === "Space" && !isJumping) {
          isJumping = true;
        }
      });

      interval = setInterval(juegoLoop, 30);
    }

    function juegoLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibuja obstáculo
      ctx.fillStyle = "red";
      ctx.fillRect(obstacleX, canvas.height - 60, 30, 40);
      obstacleX -= obstacleSpeed;

      if (obstacleX < -30) {
        obstacleX = canvas.width;
        score++;
        obstacleSpeed += 0.5;
      }

      // Salto
      if (isJumping) {
        jumpHeight += 8;
        dinoY -= 8;
        if (jumpHeight >= 80) {
          isJumping = false;
        }
      } else if (dinoY < canvas.height - 90) {
        jumpHeight -= 8;
        dinoY += 8;
      }

      // Dibuja a Snoopy
      ctx.drawImage(snoopyImg, 50, dinoY, 50, 50);

      // Suelo
      ctx.fillStyle = "black";
      ctx.fillRect(0, canvas.height - 10, canvas.width, 10);

      // Puntaje
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Puntaje: " + score, canvas.width - 150, 30);

      // Colisión
      if (
        obstacleX < 100 &&
        obstacleX + 30 > 50 &&
        dinoY > canvas.height - 100
      ) {
        clearInterval(interval);
        mostrarPantalla("pantalla-fin");
        document.getElementById("textoPuntaje").innerText = "¡Perdiste! Puntaje final: " + score;
      }
    }

    function reiniciarJuego() {
      mostrarPantalla("pantalla-inicio");
    }

    // Inicia con pantalla de inicio
    mostrarPantalla("pantalla-inicio");
  </script>

</body>
</html>
