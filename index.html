<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Imagen y Texto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .imagen-principal {
      max-width: 90%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .texto-grande {
      font-size: 2.5rem;
      text-align: center;
      color: #333;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Cambia la ruta de esta imagen por la tuya -->
  <img class="imagen-principal" src=""lamasdramas.jpg"" alt="Imagen Principal">

  <!-- Texto grande debajo -->
  <div class="texto-grande">
    Aquí va tu texto destacado debajo de la imagen
  </div>

</body>
</html>
